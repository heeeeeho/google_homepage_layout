<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="./google.css">
    </head>
    <body>
        <div class="home">
            <div class="top">
                <a class="google_info" href="">Google 정보</a>
                <a class="google_store" href="">스토어</a>    
                <div class="top_right">
                    <div class="top_right_a">
                        <div class="top_right_menu">
                            <a class="google_gmail" href="">Gmail</a>
                            <a class="google_image" href="">이미지</a>
                            <div class="apps"><a class="google_apps"href=""><img class="google_apps_img" src="./apps.png" alt="Google Apps"></a></div>
                            <a class="google_login" href="">로그인</a>        
                        </div>    
                    </div>
                </div>
            </div>

            <div class="logo_sec">
                <div class="google_logo">
                    <img class="google_logo_img" src="./logo.png" alt="Google" height="92" width="272">
                </div>
            </div>

            <div class="search_sec">
                <div class="search">
                    <div class="search_box">
                        <input class="searchbar" type="text">
                    </div>                    
                </div>
                <div class="button_sec">
                    <center>
                        <button class="google_search_but"><a href="">Google 검색</a></button>
                        <button class="google_IFL_but"><a href="">I'm Feeling Lucky</a></button>
                    </center>
                </div>
            </div>

            <div class="blank"></div>

            <div class="bottom">
                <div class="bottom_nation">대한민국</div>
                <div class="bottom_menu">
                    <div class="bottom_menu_left">
                        <div class="ad"><a href="">광고</a></div>
                        <div class="business"><a href="">비즈니스</a></div>
                        <div class="principle"><a href="">검색의 원리</a></div>
                    </div>
                    <div class="bottom_menu_right">
                        <div class="privacy"><a href="">개인정보처리방침</a></div>
                        <div class="policy"><a href="">약관</a></div>
                        <div class="setting"><a href="">설정</a></div>
                    </div>
    
                </div>
            </div>
        </div>
    </body>
</html>
